<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义函数的关键字是function
        function fnShow(){
            alert("我是一个无参数无返回值的一个函数");
        };//函数的末尾可以添加;号也可以不添加;号
        
        //调用函数,执行函数中的代码
        fnShow()

        //定义了一个有参数和返回值的函数
        function fnSum(iNum1,iNum2){
            var iResult = iNum1+iNum2;
            alert(iResult);
            return iResult
            // 由于上面使用return返回,所以在这里不会执行弹窗弹出下面的测试代码的提示
            alert('测试代码');
        }

        var iNum = fnSum(1,2)
    </script>
</head>

</html>
