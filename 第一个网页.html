<!-- 文档声明是Html5的文档 -->
<!DOCTYPE html>
<html lang="en"> <!--默认不指定的情况下是中文-->
<!-- 当前网页的语言是英文 -->
<head>
    <!-- 指定网页的编码格式 -->
    <meta charset="UTF-8">
    <!-- 在ie浏览器浏览网页时,使用ie的最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 在移动设备浏览网页时,网页不缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello
</body>
</html>
