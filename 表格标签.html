<!-- 
<table> 标签:表示一个表格
<tr> 标签:表示显示表格中的一行
<td> 标签:表示显示表格中的列
<th> 标签:表示表格中的表头

注意每使用一个td或者th标签时都需要在外部标签中嵌套tr行标签
 -->
 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <table style="border: 1px black solid; border-collapse:collapse;"> <!--border-collapse 属性表示边框(边线)合并-->
        <!-- 实现两行两列的效果 -->
        <tr>
            <th style="border: 1px black solid;">姓名</th>
            <th style="border: 1px black solid;">年龄</th>
        </tr>
        <tr>
            <td style="border: 1px black solid;">  张三</td>
            <td style="border: 1px black solid;">  20</td>
        </tr>
    </table>
 </body>
 </html>
