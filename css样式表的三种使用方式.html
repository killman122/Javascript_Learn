<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 注意:内嵌式的相关代码需要写在<head>标签中 -->
    <style>
        /* 选择器,css样式表中可以由很多的选择器组成,选择器就是用来选择标签给标签来添加样式 */
        a{
            color: aqua;
        }
    </style>

    <!-- 外链式 -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 行内式 -->
    <p style="color:red;">这是一个段落标签</p>
    <a href="https://www.baidu.com">这是一个a标签,超链接标签</a>
    <h1>我是一级标题</h1>
</body>
</html>
