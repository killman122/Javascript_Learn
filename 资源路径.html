<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 资源路径分为绝对路径和相对路径
        1.绝对路径是从根目录算起的路径叫做绝对路径
        2.相对路径是从当前目录算起的路径叫做相对路径
    -->
    <!-- 相对路径的第一种写法,可以在第一个路径前加上.也可以直接使用路径 -->
    <img src="images/Magisk.png" alt="">
    <!-- 相对路径的第二种写法 -->
    <img src="./images/Magisk.png" alt="">
    <!-- 绝对路径的写法 -->
    <img src="D:\pycharm_code\Javascript学习\images\Magisk.png" alt="图片加载失败">
    <!-- 资源路径一般会使用相对路径,更加通用和方便,绝对路径把工程拷贝给别人以后可能出现资源找不到的问题 -->
</body>
</html>
