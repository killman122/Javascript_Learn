<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            background:url("images/Magisk.png") no-repeat;
            /* 使用url()传入链接地址
                使用参数no-repeat控制图片不被拉伸
                使用url()函数传入路径时也可以不添加双引号或者单引号
            */
        }
    </style>
</head>
<body>
    <!-- 布局常用控件是div -->
    <div>哈哈</div>
</body>
</html>
