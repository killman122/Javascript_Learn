<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btnstyle{
            background: yellow;
        }
    </style>
    <script>
        // 等待页面加载完成后获取标签对象,使用匿名函数传入操作的对象给window的onload事件
        window.onload = function(){
            /* 通过id获取标签再获取属性 */
            var btn1 = document.getElementById('btn1')
            // 获取标签的属性,这里选取的属性是type属性,在id为btn1的按钮中,属性是在标签内部或者是在css选择其中设置的一些属性
            alert(btn1.type);
            alert(btn1.value);
            // 设置标签的属性
            btn1.name = "username";
            btn1.style.color = "red";
            btn1.style.background = "yellow"; // 通过style设置css样式
            btn1.style.border = "1px solid green" // 通过style属性中的子属性设置标签的属性

            // 设置标签的类名,将已经设置好的类属性css样式添加到对应的标签文件中,class属性和html中的标签绑定设置,等同于直接在标签中设置class属性
            btn1.className = "btnstyle"
            // 设置字体
            btn1.style.fontSize = "17px";
        };

    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn1">

</body>
</html>
