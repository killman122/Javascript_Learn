        // 定时器要执行的函数
        // 时间间隔

        // 根据时间间隔重复的调用函数的定时器
        function fnShow(name,age){
            alert("ok"+name+age);
            alert(timer);
            // clearInterval(timer)
        }

        // 不使用匿名函数使用显式的函数名调用

        // 使用箭头函数的方式调用循环定时器,可以循环多次使用,感觉网页中的轮播图效果使用的就是这种方法
        let timer = setInterval(() => {//定义const 只读变量也是常量,由于该定时器是一个循环显示定时器,实质上是同一个定时器,即使没有销毁返回的定时器id值始终唯一,所以相当于常量可以使用const常量类型来接受数据
            // 调用函数
            fnShow("王道", 20);
        }, 2000);

            // 定义函数
            // function fnShow(name, age) {

            // }

            // // 使用箭头函数调用定时函数
            // setInterval(() => {
            //     fnShow("王道", 20);
            // }, 2000);

        // 可以将销毁的函数clearInterval()函数封装在一个函数中,将该函数作为事件绑定到某个标签上,可以是标签的cilck属性
        function stop(){
            clearInterval(timer);
        }
    </script>

<body>
    <input type="button" value="点击暂停" onclick="stop();">
