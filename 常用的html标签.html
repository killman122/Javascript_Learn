<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签:成对出现的标签 -->
    <h1>我是第一级最大标题</h1>
    <h6>我是第六级最大标题</h6>
    <div>我是一个容器标签,可以包裹其他标签内容</div>
    <p>我是一个段落标签</p>
    <!-- 单标签:只有一个标签,没有标签内容 -->
    <hr><!--水平的分割线标签hr-->
    <img src="" alt="图片加载失败不能显示"><!--img标签显示图片-->
    <br>哈哈哈<!--使用br标签换行-->

    <!-- 属性标签 -->
    <a href="https://baidu.com">a标签是一个超链接标签</a>

    <!-- 标签可以实现嵌套 -->
    <!-- html不区分大小写,但是一般情况使用小写 -->
</body>
</html>
