<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 内嵌式
        alert("你不要点击内嵌式的按钮,我是内嵌式的js代码");
    </script>
</head>
<body>
    <!-- 行内式在标签内部使用对应的js代码 -->
    <input type="button" value="按钮" onclick="alert('你点击了!')">
    <!-- 外链式js代码的引入,貌似只要填写引入的js代码的地址,就可以调用外链式的js文件 -->
    <script src="/js/main.js" type="text/script"></script>
</body>
</html>
