<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p{
            color: aqua;
        } */
        /* 类选择器,以点开头,根据类名选择标签,给标签添加样式 */
        .myp{
            color: chartreuse;
        }
        .mybd{
            background: yellow;
        }
    </style>
</head>
<body>
    <p class="myp mybd">我是一个段落标签</p>
    <!-- 在一个标签中可以使用多个类选择器,只需要将类中的类名使用空格分割 -->
</body>
</html>
