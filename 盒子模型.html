<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            /* 设置宽高可以影响盒子模型的大小 */
            background: green;
            border: 5px solid blue;
            /* 改变边框的大小也能够改变盒子的大小,由于盒子主要包括内容,盒子内边距padding,盒子的边框 */
        }
        .box2{
            width: 100px;
            height: 150px;
            background: red;
        }
        .box3{
            width: 50px;
            height: 50px;
            background:black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 盒子模型主要是设置4部分内容:
        1.内容大小(width,height)
        2.边框大小(border)
        3.内边距大小(padding)
        4.外边距大小(margin)
    -->
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
